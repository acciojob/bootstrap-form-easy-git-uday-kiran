<!DOCTYPE html>

<html>
  <head>
    <title>Explore Web</title>

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="This is my first project." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.svg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="m-5 border border-black p-3 rounded bg-light">
      <h1 class="text-center mt-3 bg-light">Internship Form</h1>
      <form action="myurl" class="bg-light py-3 px-4 was-validated" method="post">
        <div class="row mb-3">
          <div class="col">
            <label for="first-name-input" class="form-label">First Name</label>
            <input
              type="text"
              id="first-name-input"
              class="form-control"
              placeholder="Enter first name"
              required
            />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">First name required!</div>
          </div>
          <div class="col">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input
              type="text"
              id="last-name-input"
              class="form-control"
              placeholder="Enter Last name"
              required
            />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Last name required!</div>
          </div>
          <div class="col">
            <label for="email-input" class="form-label">Email Address</label>
            <input
              type="email"
              id="email-input"
              class="form-control"
              placeholder="xyz@abc.com"
              required
            />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Email required!</div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="college-input" class="form-label">College</label>
            <input type="text"
              id="college-input"
              list="colleges"
              class="form-control"
              placeholder="college"
              required
            />
            <datalist id="colleges">
              <option value="college-01"></option>
              <option value="college-02"></option>
              <option value="college-03"></option>
              <option value="college-04"></option>
              <option value="college-05"></option>
              <option value="college-06"></option>
              <option value="college-07"></option>
              <option value="college-08"></option>
              <option value="college-09"></option>
              <option value="college-10"></option>
            </datalist>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please provide a valid college.</div>
          </div>
          <div class="col">
            <label for="grad-year-select" class="form-label"
              >Graduation Year</label
            >
            <select id="grad-year-select" class="form-select" aria-label="Choose.." required>
              <option value="Choose..." selected disabled>Choose...</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid Graduation Year.
            </div>
          </div>
          <div class="col">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input
              type="text"
              id="roll-no-input"
              class="form-control"
              placeholder="enter roll number"
              required
            />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please provide a valid Roll no.</div>
          </div>
        </div>
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="conditions-checkbox"
            required
            oninvalid="this.setCustomValidity('Hello')"
          />
          <label class="form-check-label" for="conditions-checkbox">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
        <input type="submit" class="btn btn-primary" value="submit" />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
